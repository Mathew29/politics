<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Amusement Park Rides</title>
  </head>
  <body>
    <div class="container">
      <h1>Political Views</h1>
      <h3>What party are you in?</h3>

      <p>build the wall?</p>
      <div class="radio1">
        <label>
          <input type="radio" name="wall" value="yes"> Yes
        </label>
      </div>
      <div class="radio1">
        <label>
          <input type="radio" name="wall" value="No"> No
        </label>
      </div>

      <p>guns?</p>
      <div class="radio2">
        <label>
          <input type="radio" name="guns" value="yes"> Yes
        </label>
      </div>
      <div class="radio2">
        <label>
          <input type="radio" name="guns" value="No"> No
        </label>
      </div>

      <p>ice?</p>
      <div class="radio3">
        <label>
          <input type="radio" name="ice" value="yes"> Yes
        </label>
      </div>
      <div class="radio3">
        <label>
          <input type="radio" name="ice" value="No"> No
        </label>
      </div>

      <div id="party">
        <div id="neutral">
          <p>You're Neutral.</p>
        </div>
        <div id="conservative">
          <p>You're Conservative.</p>
        </div>
        <div id="liberal">
          <p>You're Liberal.</p>
        </div>

      </div>


    </div>
  </body>
</html>
